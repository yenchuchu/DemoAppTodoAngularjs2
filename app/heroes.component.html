<h2 id="title-h2">todos</h2>
<div> 
  <div class="row" id="input-add">
    <div class="col-lg-6" >
      <div class="input-group"> 
        <input #heroName placeholder="Add something..." id="fl-left"/>
        <span class="input-group-btn" id="button-add">
          <button (click)="add(heroName.value); heroName.value=''">
            Add
          </button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div> <!-- /.row --> 
</div>

<div id="wrap-hero">
  <ul class="heroes">
    <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
       <span class="badge">{{hero.id}}</span>
      <span class="hero-name">{{hero.name}}</span>
      <button class="delete"
    (click)="delete(hero); $event.stopPropagation()">x</button>
    </li>
  </ul>

  <div *ngIf="selectedHero" id="edit">
     <a (click)="gotoDetail()">View Detail</a>
     <h2>
      {{selectedHero.name | uppercase}} 
    </h2> 
  </div>
</div>
